<!DOCTYPE html>
<head>
    <title>Greenhouse Monitor</title>
    <link rel="icon" href="static/favicon.png">
    <style>
        p {
            margin-block-start: 0;
            margin-block-end: 0;
        }
        h1 {
            margin-block-end: 0;
        }
    </style>
</head>
<body style="align-items: center;">
    <div style="width: fit-content; align-items: center;">
        <h1 style="text-align: center;">Graph of Temp Data</h1>
        <p style="text-align: center;"><a href="/{{Keys}}">Home</a></p>
        <img src="{{ImagePath}}" style="max-width: 100%; height: auto; transform:scale()">
        <p style="text-align: center; color:red;">*Red line is danger zone for frost: 42ËšF</p>
    </div>
    <div style="width: fit-content; align-items: center;">
        <form style="align-items: center;" method="get" action="/graph" autocomplete="off">
            <div style="display: inline">
                <h4>Enter a Time Code</h4>
                {% for Key, Value in KeyDict.items() %}
                <input type="hidden" name="{{Key}}" value="{{ Value }}">
                {% endfor %}
                <input type="text" name="Time">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
